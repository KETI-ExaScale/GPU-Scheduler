apiVersion: batch/v1
kind: Job
metadata:
  name: nbody-toleration-pod-test
  namespace: userpod
spec:
  template:
    spec:
      hostIPC: true
      tolerations:
        - key: testkey
          value: testssvalue
          effect: NoExecute
          operator: Equal
      #schedulerName: gpu-scheduler
      containers:
        - image: seedjeffwan/nbody:cuda-10.1
          name: nbody1
          args:
            - nbody
            - -benchmark
            - -numdevices=1
            - -numbodies=812000
          resources:
            #limits:
              #keti.com/mpsgpu: 1
            requests:
              memory: "64Mi"
              cpu: "250m"
          volumeMounts:
            - name: nvidia-mps
              mountPath: /tmp/nvidia-mps  
      volumes:
        - name: nvidia-mps
          hostPath:
            path: /tmp/nvidia-mps
      restartPolicy: Never