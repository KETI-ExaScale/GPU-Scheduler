apiVersion: batch/v1
kind: Job
metadata:
  name: keti-gpu-pod_nbody-benchmark-mps
  namespace: userpod
spec:
  template:
    # metadata:
    #   annotations:
    #     clusterName: keti-gpu-cluster2
    spec:
      hostIPC: true
      schedulerName: gpu-scheduler
      containers:
        - image: seedjeffwan/nbody:cuda-10.1
          name: nbody1
          args:
            - nbody
            - -benchmark
            - -numdevices=1
            - -numbodies=198200
          resources:
            limits:
              keti.com/mpsgpu: 1
            requests:
              cpu: "250m"
              memory: "5000Mi"
          volumeMounts:
            - name: nvidia-mps
              mountPath: /tmp/nvidia-mps 
      volumes:
        - name: nvidia-mps
          hostPath:
            path: /tmp/nvidia-mps
      restartPolicy: Never
